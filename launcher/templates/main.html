<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서관 대출 서비스</title>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        alert("{{ messages[-1] }}");
    </script>
    {% endif %}
    {% endwith %}

    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <header>
        <h1>Welcome to the Library!</h1>
        <div class="header-button">
            <button class="rental-list"><a href= "rental">대여기록</a></button>
            <button class="return"><a href= "return">반납하기</a></button>
            <button class="sign-out"><a href= "logout">Sign Out</a></button>
        </div>
    </header>
    
    <div class="container">
        {% for book in books %}
            <div class="item">
                <p><img src="{{ book.image_path }}" alt="{{ book.book_name }}" height=200/></p>
                <p><a href= "/books/{{ book.id }}" >{{ book.book_name }}</a></p>
                <p><img src="/static/image/star3.png" alt="star" height=15px id="star"/> {{ book.rating }}</p>
                <p>{{ book.stock }}권 남음</p>

                <form action = "" method="post">
                    <input type="hidden" name="book-id" value="{{ book.id }}"/>
                    <input type="submit" id="rental" value="대여하기" />
                </form>
            </div>
        {% endfor %}
    </div>

</body>
</html>
