<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서관 대출 서비스</title>

    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <header>
        <h1><a href="/main">Welcome to the Library!</a></h1>
        <div class="header-button">
            <button class="rental-list"><a href= "rental">대여기록</a></button>
            <button class="return"><a href= "return">반납하기</a></button>
            <button class="sign-out"><a href= "logout">Sign Out</a></button>
        </div>
    </header>
    
    <div class="container">
        {% for book_rental in book_rentals %}
            <div class="item">
                <p><img src="{{ book_rental.book.image_path }}" alt="{{ book_rental.book.book_name }}" height=200/></p>
                <p><a href= "/books/{{ book_rental.book_id }}" >{{ book_rental.book.book_name }}</a></p>
                <p><img src="/static/image/star3.png" alt="star" height=15px id="star"/> {{ book_rental.book.rating }}</p>
                <p>
                    {{ book_rental.rental_date }} ~ 

                    {% if book_rental.return_date %}
                        {{ book_rental.return_date }}
                    {% endif %}
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
